<!DOCTYPE html>
<html>
<head>
  <title>SIMA Eyewear - Record Visit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="https://www.simaeyewear.co.za/wp-content/uploads/2022/08/SIMA-LOGO.png" alt="SIMA Eyewear" class="logo"></h1>
      <h2>Record Customer Visit</h2>
    </header>
    
    <form id="visitForm">
      <div class="form-group">
        <label for="salesRep">Sales Representative:</label>
        <select id="salesRep" required>
          <option value="">-- Select Rep --</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="area">Area:</label>
        <select id="area" required disabled>
          <option value="">-- Select Area --</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="customer">Customer:</label>
        <select id="customer" required disabled>
          <option value="">-- Select Customer --</option>
        </select>
        <div id="customerInfo">
          <p>Last Visit: <span id="lastVisitDate">Never</span></p>
          <p>Next Scheduled: <span id="nextVisitDate">Not scheduled</span></p>
        </div>
      </div>
      
      <div class="form-group">
        <label>Brands/Units:</label>
        <table id="brandUnits">
          <thead>
            <tr>
              <th>Brand</th>
              <th>Category</th>
              <th>Units</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="brandTableBody"></tbody>
        </table>
        <button type="button" id="addBrand" class="btn-add">+ Add Brand</button>
      </div>
      
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" rows="3" placeholder="Enter any additional notes about the visit..."></textarea>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit Visit</button>
      </div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
